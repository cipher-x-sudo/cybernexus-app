version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cybernexus
    restart: unless-stopped
    networks:
      - cybernexus-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - tool-data:/app/tool_data
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/cybernexus
      - TOR_PROXY_HOST=tor-proxy
      - TOR_PROXY_PORT=9050
      - TOR_PROXY_TYPE=socks5h
      - SECRET_KEY=your-super-secret-key-change-in-production
      - CORS_ORIGINS=*
    depends_on:
      postgres:
        condition: service_healthy
      tor-proxy:
        condition: service_started
    restart: unless-stopped
    networks:
      - cybernexus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
      - NODE_ENV=development
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cybernexus-network

  tor-proxy:
    image: dperson/torproxy:latest
    ports:
      - "9050:9050"
      - "9051:9051"
    restart: unless-stopped
    networks:
      - cybernexus-network
    healthcheck:
      test: ["CMD", "curl", "--socks5", "localhost:9050", "-s", "https://check.torproject.org/api/ip"]
      interval: 60s
      timeout: 30s
      retries: 3

  tor-proxy-2:
    image: dperson/torproxy:latest
    environment:
      - TOR_NewCircuitPeriod=30
    restart: unless-stopped
    networks:
      - cybernexus-network
    profiles:
      - tor-scaling

  tor-proxy-3:
    image: dperson/torproxy:latest
    environment:
      - TOR_NewCircuitPeriod=30
    restart: unless-stopped
    networks:
      - cybernexus-network
    profiles:
      - tor-scaling

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m app.worker
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - tool-data:/app/tool_data
      # Mount tool repositories for direct access (only existing tools)
      - ../espoofer:/tools/espoofer:ro
      - ../VigilantOnion:/tools/vigilantonion:ro
      - ../oxdork:/tools/oxdork:ro
      - ../nginxpwner:/tools/nginxpwner:ro
      - ../lookyloo:/tools/lookyloo:ro
      - ../Tunna:/tools/tunna:ro
      - ../RDPassSpray:/tools/rdpassspray:ro
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/cybernexus
      - TOR_PROXY_HOST=tor-proxy
      - TOR_PROXY_PORT=9050
      - TOR_PROXY_TYPE=socks5h
      - WORKER_CONCURRENCY=4
      - SECRET_KEY=your-super-secret-key-change-in-production
    depends_on:
      postgres:
        condition: service_healthy
      tor-proxy:
        condition: service_started
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - cybernexus-network

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: unless-stopped
    networks:
      - cybernexus-network
    profiles:
      - full
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -vq '\"status\":\"red\"'"]
      interval: 30s
      timeout: 10s
      retries: 5

  privoxy:
    image: vimagick/privoxy:latest
    ports:
      - "8118:8118"
    volumes:
      - ./config/privoxy.conf:/etc/privoxy/config:ro
    depends_on:
      - tor-proxy
    restart: unless-stopped
    networks:
      - cybernexus-network
    profiles:
      - tor-scaling

networks:
  cybernexus-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  tool-data:
    driver: local
  es-data:
    driver: local
