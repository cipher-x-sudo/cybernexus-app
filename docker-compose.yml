version: '3.8'

services:
  # ===========================================================================
  # CORE SERVICES
  # ===========================================================================
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - tool-data:/app/tool_data
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - REDIS_URL=redis://redis:6379
      - TOR_PROXY_HOST=tor-proxy
      - TOR_PROXY_PORT=9050
    depends_on:
      - redis
      - tor-proxy
    restart: unless-stopped
    networks:
      - cybernexus-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - cybernexus-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - cybernexus-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # TOR PROXY SERVICE - For Dark Web Intelligence
  # ===========================================================================
  
  tor-proxy:
    image: dperson/torproxy:latest
    ports:
      - "9050:9050"
      - "9051:9051"
    # Note: The image may have a default config with 'rr' option error
    # This is non-critical as the backend handles Tor unavailability gracefully
    restart: unless-stopped
    networks:
      - cybernexus-network
    healthcheck:
      test: ["CMD", "curl", "--socks5", "localhost:9050", "-s", "https://check.torproject.org/api/ip"]
      interval: 60s
      timeout: 30s
      retries: 3

  # Multiple TOR instances for load balancing (optional)
  tor-proxy-2:
    image: dperson/torproxy:latest
    environment:
      - TOR_NewCircuitPeriod=30
    restart: unless-stopped
    networks:
      - cybernexus-network
    profiles:
      - tor-scaling

  tor-proxy-3:
    image: dperson/torproxy:latest
    environment:
      - TOR_NewCircuitPeriod=30
    restart: unless-stopped
    networks:
      - cybernexus-network
    profiles:
      - tor-scaling

  # ===========================================================================
  # TOOL WORKER SERVICE - Executes capability jobs
  # ===========================================================================
  
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m app.worker
    volumes:
      - ./backend:/app
      - ./data:/app/data
      - tool-data:/app/tool_data
      # Mount tool repositories for direct access
      - ../espoofer:/tools/espoofer:ro
      - ../freshonions-torscraper:/tools/freshonions:ro
      - ../VigilantOnion:/tools/vigilantonion:ro
      - ../oxdork:/tools/oxdork:ro
      - ../nginxpwner:/tools/nginxpwner:ro
      - ../lookyloo:/tools/lookyloo:ro
      - ../Tunna:/tools/tunna:ro
      - ../RDPassSpray:/tools/rdpassspray:ro
    environment:
      - ENVIRONMENT=development
      - REDIS_URL=redis://redis:6379
      - TOR_PROXY_HOST=tor-proxy
      - TOR_PROXY_PORT=9050
      - WORKER_CONCURRENCY=4
    depends_on:
      - redis
      - tor-proxy
    restart: unless-stopped
    networks:
      - cybernexus-network

  # ===========================================================================
  # ELASTICSEARCH - For dark web content indexing (optional)
  # ===========================================================================
  
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    restart: unless-stopped
    networks:
      - cybernexus-network
    profiles:
      - full
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -vq '\"status\":\"red\"'"]
      interval: 30s
      timeout: 10s
      retries: 5

  # ===========================================================================
  # PRIVOXY - HTTP proxy for TOR load balancing (optional)
  # ===========================================================================
  
  privoxy:
    image: vimagick/privoxy:latest
    ports:
      - "8118:8118"
    volumes:
      - ./config/privoxy.conf:/etc/privoxy/config:ro
    depends_on:
      - tor-proxy
    restart: unless-stopped
    networks:
      - cybernexus-network
    profiles:
      - tor-scaling

# ===========================================================================
# NETWORKS
# ===========================================================================

networks:
  cybernexus-network:
    driver: bridge

# ===========================================================================
# VOLUMES
# ===========================================================================

volumes:
  data:
  redis-data:
  tool-data:
  es-data:
